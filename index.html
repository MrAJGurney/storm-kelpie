<!DOCTYPE html>
<html>
  <head>
    <title>storm kelpies</title>
    <link
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/txtgen@2.2.8/dist/txtgen.min.js"
    ></script>
    <script type="module" src="main.js"></script>
  </head>
  <body id="background">
    <div id="game-outer-container">
      <div id="header-container">
        <h1>Storm Kelpies</h1>
      </div>
      <div id="game-inner-container">
        <section id="call-container">
          <div id="name-wrapper"><h2>Storm Kelpie's Call</h2></div>
          <div id="text-wrapper">
            <p id="call-output"></p>
          </div>
        </section>
        <section id="response-container">
          <div id="name-wrapper"><h2>Your Response</h2></div>
          <div id="text-wrapper">
            <textarea
              id="response-input"
              type="text"
              placeholder="enter your response here"
              focus
            ></textarea>
          </div>
        </section>
        <div class="spacer"></div>
        <section id="results-container">
          <div>
            <h3>word count</h3>
            <p id="word-count-comparison"></p>
          </div>
          <div>
            <h3>unique line</h3>
            <p id="response-uniqeness-check"></p>
          </div>
          <div>
            <h3>rhymes</h3>
            <p id="final-word-rhyme-comparison"></p>
          </div>
        </section>

        <div class="spacer"></div>
        <section id="game-state-container">
          <img id="game-state-icon" src="sailboat.svg" alt="sailboat" />
        </section>

        <div class="spacer"></div>
        <section id="next-game-container">
          <div id="next-game-button" role="button"></div>
        </section>
        <div class="spacer"></div>
      </div>
      <div id="footer-container"></div>
    </div>
  </body>
</html>
